<mat-card class="example-card" *ngFor="let coffee of list">
  <mat-card-header>
    <mat-card-title>{{coffee.name}}</mat-card-title>
    <mat-card-subtitle>{{coffee.place}}</mat-card-subtitle>
  </mat-card-header>

  <!-- <mat-card-content>
    COffee
  </mat-card-content> -->

  <mat-card-actions>
    <button mat-button (click)="goMap(coffee)">
      <mat-icon>map</mat-icon>
    </button>
    <button mat-button (click)="share(coffee)">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button (click)="goDetails( coffee )">
      <mat-icon>list</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<button class="create-button" type="button" [routerLink]="['/coffee']" mat-fab color="accent">
  <mat-icon>create</mat-icon>
</button>
