<form>

    <mat-card class="debug-card">
        <mat-card-title>Basic Coffee Info</mat-card-title>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Coffee Name" name="name" [(ngModel)]="coffee.name">
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Coffee Type" name="type" [(ngModel)]="coffee.type">
                    <mat-option *ngFor="let type of types" [value]="type">
                        {{type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>


    <mat-card class="debug-card">
        <mat-card-title>Coffee Place</mat-card-title>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Coffee Place" name="place" [(ngModel)]="coffee.place">
            </mat-form-field>
        </mat-card-content>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" name="address" [(ngModel)]="coffee.location.address">
        </mat-form-field>
    </mat-card>

    <mat-card class="debug-card">
        <mat-card-title>Ratings</mat-card-title>
        <mat-card-subtitle>
            <mat-slide-toggle #tastingSelector name="tastingSelector" [(ngModel)]="tastingEnabled" (change)="tastingRatingChange( tastingSelector.checked )">
                Tasting Rating
            </mat-slide-toggle>
        </mat-card-subtitle>
        <mat-card-content>
            <label for="rating">Overall Rating
                <mat-slider id="rating" [max]="10" [tickInterval]="1" thumbLabel name="rating" [(ngModel)]="coffee.rating"></mat-slider>
            </label>


            <section class="tasting" *ngIf="tastingSelector.checked">

                <label for="aroma">Aroma
                    <mat-slider [id]="aroma" [max]="10" [tickInterval]="1" thumbLabel name="aroma" [(ngModel)]="coffee.tastingRating.aroma"></mat-slider>
                </label>

                <label for="body">Body
                    <mat-slider [id]="body" [max]="10" [tickInterval]="1" thumbLabel name="body" [(ngModel)]="coffee.tastingRating.body"></mat-slider>
                </label>

                <label for="flavour">Flavour
                    <mat-slider [id]="flavour" [max]="10" [tickInterval]="1" thumbLabel name="flavour" [(ngModel)]="coffee.tastingRating.flavour"></mat-slider>
                </label>

                <label for="intensity">Intensity
                    <mat-slider [id]="intensity" [max]="10" [tickInterval]="1" thumbLabel name="intensity" [(ngModel)]="coffee.tastingRating.intensity"></mat-slider>
                </label>

                <label for="sweetness">Sweetness
                    <mat-slider [id]="sweetness" [max]="10" [tickInterval]="1" thumbLabel name="sweetness" [(ngModel)]="coffee.tastingRating.sweetness"></mat-slider>
                </label>

                <label for="afterTaste">After Taste
                    <mat-slider [id]="afterTaste" [max]="10" [tickInterval]="1" thumbLabel name="afterTaste" [(ngModel)]="coffee.tastingRating.afterTaste"></mat-slider>
                </label>
            </section>
        </mat-card-content>
    </mat-card>

    <mat-card class="debug-card">
        <mat-card-title>Notes</mat-card-title>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="coffee.notes"></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>


    <mat-card class="action-card">
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="save()">Save</button>
            <button mat-raised-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
